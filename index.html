<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MediSocial AI - Dr. Carlos Franciozi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sidebar: {
                DEFAULT: '#0B1C3E', // Navy Blue Premium
                hover: '#15284B',
              },
              primary: {
                DEFAULT: '#0B1C3E', // Navy Blue
                hover: '#1A3A6E',
                light: '#E6F0FF',
              },
              accent: {
                DEFAULT: '#C4A468', // Gold/Bronze Premium
                hover: '#B08F55',
              },
              success: {
                DEFAULT: '#059669',
                hover: '#047857',
              },
              app: {
                bg: '#F8F9FA',
                card: '#ffffff',
                border: '#E2E8F0',
                text: '#1e293b',
                sub: '#64748b',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'card': '0 4px 20px -2px rgba(0, 0, 0, 0.08)',
              'float': '0 10px 30px rgba(11, 28, 62, 0.15)',
              'glow': '0 0 15px rgba(196, 164, 104, 0.3)',
            },
            animation: {
              fadeIn: 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              slideUp: 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Utility to hide scrollbar but keep functionality */

      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Smooth font rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
